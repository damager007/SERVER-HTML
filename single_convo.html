<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Single Convo</title>
    <style>
        body {
            background-color: red;
            color: yellow;
            font-family: Arial, sans-serif;
        }
        .content {
            margin: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: black;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Single Convo</h1>
        <form>
            <label for="token">Enter Token:</label><br>
            <input type="text" id="token" name="token"><br><br>
            <label for="hatersname">Enter Hatersname:</label><br>
            <input type="text" id="hatersname" name="hatersname"><br><br>
            <label for="convo_id">Convo ID:</label><br>
            <input type="text" id="convo_id" name="convo_id"><br><br>
            <label for="speed">Enter Speed:</label><br>
            <input type="text" id="speed" name="speed"><br><br>
            <label for="file">Select File:</label><br>
            <input type="file" id="file" name="file"><br><br>
            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
