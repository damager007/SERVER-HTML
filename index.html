<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Features</title>
    <style>
        body {
            background-color: red;
            color: red;
            font-family: Arial, sans-serif;
        }
        .feature {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: black;
        }
        .feature a {
            text-decoration: none;
            color: blue;
        }
    </style>
</head>
<body>
    <h1>Features</h1>
    {% for tool in tools %}
        <div class="feature">
            <h2><a href="/feature/{{ tool.run().replace(' ', '_') }}">{{ tool.run() }}</a></h2>
        </div>
    {% endfor %}
</body>
</html>
